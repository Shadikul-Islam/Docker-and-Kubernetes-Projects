apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnetapp
spec:
  selector:
    matchLabels:
      name: myapp
  replicas: 1
  template:
    metadata:
      labels:
        name: myapp
    spec:
      containers:
      - name: dotnetappcon
        image: shadikul/dot-net-core-app:v2
        resources:
        ports:
        - containerPort: 80
      - name: db
        image: shadikul/dot-net-core-db:v1
        resources:
        ports:
        - containerPort: 1433
